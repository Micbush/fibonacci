{% extends 'base.html' %}
{% block content %}
{% load static %}


<!-- <div class="container"> -->
    <div class="pricing-inner section-inner has-top-divider">
        <h2 class="section-title mt-0 text-center">Select Your Package Type:</h2>
        <div class="pricing-tables-wrap">
            <div class="pricing-table">
                <div class="pricing-table-inner backcolor">
                    <div class="pricing-table-main">
                        <div class="pricing-table-header is-revealing">
                            <div class="pricing-table-title mt-12 mb-8">
                              <button class="dropdown-btn">Individual 
                                <i class="fa fa-caret-down" >v</i>
                              </button>
                              <div class="dropdown-container" style="color: #fff;">
                                <a href="/">Free</a> 
                                <br>
                                <a href="/premium/">Premium</a>
                              </div></div>
                            <div class="pricing-table-price mb-32 pb-24"><span class="pricing-table-price-currency h4">$</span><span class="pricing-table-price-amount h2 textcolor">0</span>/day</div>
                        </div>
                        <div id="submit_entry"></div>

                         <form action="{% url 'core:index'%}" method="post">
                            {% csrf_token %}
                            <input class="form-control mb-3 backcolor" name="name" placeholder="Enter Fullname" required></input>
                    
                            <input class="form-control mb-3 backcolor" id="phone" type="tel" name="phone" placeholder="Enter Number" required>
                    
                            <div class="mb-3"></div>
                            <div class="mb-3"></div>

                            <div class="pricing-table-cta is-revealing">
                            <button data-toggle="modal" data-target="#exampleModal" type="submit" class="btn btn-success button-shadow button-block" href="#">Submit</button>
                            </div>
                            
                        </form>
                    </div>
                </div>

{% endblock content %}
