{% extends 'base2.html' %}
{% load static %}

{% block content %}   

                <div class="container">
                    <div class="pricing-inner section-inner">
                        <div class="pricing-tables-wrap">
                            <!-- <div class="pricing-table-inner backcolor"> -->
                                
                                <div class="pricing-table-main">
                                    <h1 class="textcolor">Archives</h1>
                                    {% for post in posts %}

                                    <div class="card">
                                        <div class="card-body backcolor  border-success">
                                            <span>
                                                <i class="bi bi-calendar"></i>
                                            </span>
                                            <a href="/downloads/{{post.slug}}/{{post.id}}">
                                                {{ post.title }}
                                                </a>
                                        </div>
                                      </div>
                                      <br>
                                      {% endfor %}
                                    </div>
                            <!-- </div> -->
                        </div>
                    </div>
                </div>
            
{% endblock content %}
